<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dibs.Mn {layout:title}</title>
    <link rel="stylesheet" href="/styles/dibs.css" />
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">

    <meta name="description" content="Track your volunteer shift totals">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{current_url}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Dibs.Mn {layout:title}">
    <meta property="og:description" content="Track your volunteer shift totals">
    <meta property="og:image" content="https://dibs.mn/dibs-mn-og.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="dibs.mn">
    <meta property="twitter:url" content="{current_url}">
    <meta name="twitter:title" content="Dibs.Mn {layout:title}">
    <meta name="twitter:description" content="Track your volunteer shift totals">
    <meta name="twitter:image" content="https://dibs.mn/dibs-mn-og.png">

<body>

    <div class="container">
        <h1 class="site-title">
            <a class="logo" href="/" aria-label="Dibs.MN â€” home">

                        alt="Dibs.MN"
                        width="240"
                        height="90"
                        decoding="async"
                        loading="eager"
                />
                <span class="visually-hidden">Dibs.MN</span>
            </a>
        </h1>        <nav>
            <ul class="nav-links">

                </li>

                <li>

                {if:else}
                <a href="{path='member/login'}">Login</a>
                {/if}
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section>

    {layout:contents}

    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; {current_time format="%Y"} Dibs.mn. All rights reserved.</p>
