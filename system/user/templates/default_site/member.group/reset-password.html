{layout='layouts/_global-layout'}

<hr>
   <h1>Reset Password</h1>

{exp:member:reset_password_form}

<div class="formGroup">
    <div class="formField">
        <label for="password">New Password</label>
        <div>
            <input
                    type="password"
                    id="password"
                    name="password"
                    value=""
                    maxlength="72"
                    size="40"
                    autocomplete="off"
                    required="required"
            >
            {if error:password}
            <div class="error">{error:password}</div>
            {/if}
        </div>
    </div>
</div>

<div class="formGroup">
    <div class="formField">
        <label for="password_confirm">Confirm Password</label>
        <div>
            <input
                    type="password"
                    id="password_confirm"
                    name="password_confirm"
                    value=""
                    maxlength="72"
                    size="40"
                    autocomplete="off"
                    required="required"
            >
            {if error:password_confirm}
            <div class="error">{error:password_confirm}</div>
            {/if}
        </div>
    </div>
</div>

<div class="formGroup">
    <div class="formField">
        <div>
            <input type="submit" name="submit" value="Submit">
        </div>
    </div>
</div>

{/exp:member:reset_password_form}
